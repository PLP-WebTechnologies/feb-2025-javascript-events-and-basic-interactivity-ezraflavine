<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Event Handling</h1>
  </header>

  <!-- Buttons Section -->
  <section>
    <h2>1. Buttons & Event Handling</h2>
    <button id="colorBtn">Click me to change color</button>
    <button id="secretBtn">Double-click or long press me!</button>
  </section>

  <!-- Hover & Keypress Section -->
  <section>
    <h2>2. Hover & Keypress</h2>
    <div id="hoverBox" tabindex="0">Hover or focus me</div>
    <p>Press any key and watch the magic below:</p>
    <div id="keyPressOutput">No key pressed yet</div>
  </section>

  <!-- Image Gallery / Slideshow -->
  <section>
    <h2>3. Image Gallery / Slideshow</h2>
    <div id="gallery">
      <img src="https://via.placeholder.com/300x150?text=Image+1" alt="Image 1" class="active" />
      <img src="https://via.placeholder.com/300x150?text=Image+2" alt="Image 2" />
      <img src="https://via.placeholder.com/300x150?text=Image+3" alt="Image 3" />
    </div>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </section>

  <!-- Tabs Section -->
  <section>
    <h2>4. Tabs / Accordion</h2>
    <div class="tabs">
      <button class="tabBtn active" data-target="tab1">Tab 1</button>
      <button class="tabBtn" data-target="tab2">Tab 2</button>
      <button class="tabBtn" data-target="tab3">Tab 3</button>
    </div>
    <div id="tab1" class="tabContent active">Content for Tab 1</div>
    <div id="tab2" class="tabContent">Content for Tab 2</div>
    <div id="tab3" class="tabContent">Content for Tab 3</div>
  </section>

  <!-- Form Validation Section -->
  <section>
    <h2>5. Form Validation</h2>
    <form id="signupForm" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="you@example.com" />
      <span class="error" id="emailError"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" required minlength="8" placeholder="Min 8 chars" />
      <span class="error" id="passwordError"></span>

      <button type="submit">Sign Up</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
